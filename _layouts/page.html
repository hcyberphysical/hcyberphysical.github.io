---
layout: default
---

<article class="page-content">
  <div class="container">
    <header class="page-header">
      <h1>{{ page.title }}</h1>
      {% if page.subtitle %}
        <p class="subtitle">{{ page.subtitle }}</p>
      {% endif %}
    </header>
    
    <div class="page-body">
      {{ content }}
    </div>
  </div>
</article>
